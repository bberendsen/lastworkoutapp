<div class="container mx-auto max-w-xl px-4 py-10">
  <div class="flex flex-col items-center mb-8">
    <div class="mb-2" aria-hidden="true">
      <img src="/images/Logo-LastWorkout-png.png" alt="Last Workout" class="h-9 w-auto object-contain rounded-lg border border-gray-300" />
    </div>
    <h1 class="text-xl font-semibold text-black">Welcome to Last Workout</h1>
    <p class="text-sm text-gray-500 mt-1">Create an account to start tracking</p>
  </div>

  <div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
    <h2 class="text-lg font-semibold text-black mb-4">Create an account</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid gap-4 sm:grid-cols-2">
        <div class="space-y-2">
          <label for="first_name" class="text-sm font-medium text-gray-900">First name</label>
          <input
            type="text"
            formControlName="first_name"
            id="first_name"
            placeholder="First name"
            class="flex h-10 w-full rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm text-black placeholder:text-gray-400 focus-ring"
          />
        </div>
        <div class="space-y-2">
          <label for="last_name" class="text-sm font-medium text-gray-900">Last name</label>
          <input
            type="text"
            formControlName="last_name"
            id="last_name"
            placeholder="Last name"
            class="flex h-10 w-full rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm text-black placeholder:text-gray-400 focus-ring"
          />
        </div>
      </div>

      <div class="grid gap-4 sm:grid-cols-2">
        <div class="space-y-2">
          <label for="username" class="text-sm font-medium text-gray-900">Username</label>
          <input
            type="text"
            formControlName="username"
            id="username"
            placeholder="Username"
            class="flex h-10 w-full rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm text-black placeholder:text-gray-400 focus-ring"
          />
        </div>
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-gray-900">Email</label>
          <input
            type="email"
            formControlName="email"
            id="email"
            placeholder="you@example.com"
            class="flex h-10 w-full rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm text-black placeholder:text-gray-400 focus-ring"
          />
        </div>
      </div>

      <div class="grid gap-4 sm:grid-cols-2">
        <div class="space-y-2">
          <label for="birthdate" class="text-sm font-medium text-gray-900">Birthdate</label>
          <input
            type="date"
            formControlName="birthdate"
            id="birthdate"
            class="flex h-10 w-full rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm text-black focus-ring"
          />
        </div>
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-gray-900">Password</label>
          <input
            type="password"
            formControlName="password"
            id="password"
            placeholder="Password"
            class="flex h-10 w-full rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm text-black placeholder:text-gray-400 focus-ring"
          />
        </div>
      </div>

      @if (formSubmissionError()) {
        <p class="text-sm text-gray-600 rounded-md bg-gray-50 border border-gray-200 px-3 py-2">Something went wrong. Please try again.</p>
      }
      @if (formSubmitted()) {
        <p class="text-sm font-medium text-gray-700">Account created. Redirecting…</p>
      }

      <button
        type="submit"
        [disabled]="formSubmitting()"
        class="btn-primary w-full h-10 text-sm sm:w-auto sm:px-6"
      >
        {{ formSubmitting() ? 'Creating account…' : 'Create account' }}
      </button>
    </form>
  </div>

  <p class="mt-6 text-center text-sm text-gray-500">
    Already have an account?
    <a routerLink="/login" class="font-medium text-black hover:underline">Log in</a>
  </p>
</div>
