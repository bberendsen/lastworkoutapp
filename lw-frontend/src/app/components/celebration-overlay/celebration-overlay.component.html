@if (show() && preset) {
  <div class="celebration-overlay">
    <div class="celebration-content">
      <div class="celebration-icon">
        @switch (preset!.icon) {
          @case ('check') {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="celebration-icon-svg text-emerald-500">
              <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
            </svg>
          }
          @case ('flame') {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="celebration-icon-svg text-amber-500">
              <path fill-rule="evenodd" d="M12.963 2.286a.75.75 0 0 0-1.071-.136 9.742 9.742 0 0 0-3.539 6.177 7.547 7.547 0 0 1-1.705-1.715.75.75 0 0 0-1.152-.082A9 9 0 1 0 15.68 4.534a7.46 7.46 0 0 1-2.717-2.248ZM15.75 14.25a3.75 3.75 0 1 1-7.313-1.172c.628.465 1.35.81 2.133 1a5.99 5.99 0 0 1 1.925-3.545 3.75 3.75 0 0 1 3.255 3.717Z" clip-rule="evenodd" />
            </svg>
          }
          @case ('wave') {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="celebration-icon-svg text-sky-500">
              <path fill-rule="evenodd" d="M10.5 1.875a1.125 1.125 0 0 1 2.25 0v8.219c.517.162 1.02.382 1.5.659V3.375a1.125 1.125 0 0 1 2.25 0v10.937a4.505 4.505 0 0 1-3.25 2.373 8.963 8.963 0 0 1-4-.935 4.487 4.487 0 0 1-1.857-1.116 8.959 8.959 0 0 1-4-.935V1.875a1.125 1.125 0 0 1 2.25 0v5.018a4.49 4.49 0 0 1 3.75-2.035 4.49 4.49 0 0 1 3.75 2.035V1.875Z" clip-rule="evenodd" />
            </svg>
          }
        }
      </div>
      <h2 class="celebration-title">{{ preset!.title }}</h2>
      <p class="celebration-subtitle">{{ preset!.subtitle }}</p>
    </div>
  </div>
}
