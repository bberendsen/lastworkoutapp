<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Homescreen</h1>
    
    <div class="workouts mb-8">
        <h2 class="text-2xl font-semibold mb-4">My Workouts</h2>
        
        <div *ngIf="loading" class="text-gray-500">Loading workouts...</div>
        <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
        
        <div *ngIf="!loading && workouts.length === 0 && !error" class="text-gray-500">
            No workouts found.
        </div>
        
        <div class="workout mb-4 p-4 border rounded-lg" *ngFor="let workout of workouts">
            <h3 class="text-xl font-bold text-blue-500">{{ workout.workout_datetime | date:'medium' }}</h3>
            <p class="text-gray-500">Source: {{ workout.source }}</p>
        </div>
    </div>
    
    <div class="leaderboard">
        <h2 class="text-2xl font-semibold mb-4">Leaderboard</h2>
        
        <div *ngIf="leaderboard.length === 0" class="text-gray-500">
            No leaderboard data available.
        </div>
        
        <div class="leaderboard-item mb-2 p-3 border rounded" *ngFor="let item of leaderboard">
            <h3 class="font-semibold">{{ item.username }}</h3>
            <p class="text-sm text-gray-500" *ngIf="item.last_workout">
                Last workout: {{ item.last_workout | date:'medium' }}
            </p>
        </div>
    </div>
</div>
