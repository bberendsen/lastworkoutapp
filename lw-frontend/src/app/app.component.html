  @if (showSplash()) {
    <div class="splash" [class.splash--hiding]="splashHiding()">
      <img src="/images/Logo-LastWorkout-png.png" alt="Last Workout" class="splash__logo" />
    </div>
  }
  @if (showLogout()) {
    <header class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-center">
      <a routerLink="/homescreen" class="flex items-center opacity-90 hover:opacity-100 transition-opacity" aria-label="Last Workout home">
        <img src="/images/Logo-LastWorkout-png.png" alt="Last Workout" class="h-9 w-auto object-contain rounded-lg border border-gray-300" aria-hidden="true" />
      </a>
    </header>
  }
  <main class="min-h-screen bg-white" [class.main--with-tab-bar]="showTabBar()">
    <router-outlet />
  </main>
  @if (showTabBar()) {
    <app-tab-bar />
  }
